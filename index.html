<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>    
    <main class="calculadora">
        <div class="visor">
            <input type="text" disabled id="resultado">
        </div>
        <div class="input">
            <input type="text" id="expressao">
        </div>
        <div class="teclado">
            <div class="linha">
                <button>C</button>
                <button>CE</button>
                <button>(</button>
                <button>)</button>
            </div>
            <div class="linha">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="linha">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="linha">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>


            </div>
            <div class="linha">
                <button>0</button>
                <button>,</button>
                <button class="calcular">=</button>
                <button>+</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>
</html>
