<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>    
    <main class="calculadora">
        <div class="visor">
            <textarea cols="5" rows="5" disabled id="resultado">
            </textarea>
        </div>
        <div class="entrada">
            <input type="text" id="expressao">
        </div>
        <div class="teclado">
            <div class="linha">
                <button class="operacao" id="limpar">C</button>
                <button class="operacao" id="cancelar">CE</button>
                <button class="digito operacao">(</button>
                <button class="digito operacao">)</button>
            </div>
            <div class="linha">
                <button class="digito">7</button>
                <button class="digito">8</button>
                <button class="digito">9</button>
                <button class="digito operacao">/</button>
            </div>
            <div class="linha">
                <button class="digito">4</button>
                <button class="digito">5</button>
                <button class="digito">6</button>
                <button class="digito operacao">*</button>
            </div>
            <div class="linha">
                <button class="digito">1</button>
                <button class="digito">2</button>
                <button class="digito">3</button>
                <button class="digito operacao subtracao">-</button>
            </div>
            <div class="linha">
                <button class="digito">0</button>
                <button class="digito">,</button>
                <button class="calcular igual" id="calcular">=</button>
                <button class="digito operacao soma">+</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>

</body>
</html>
